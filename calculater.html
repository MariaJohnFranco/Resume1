<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    .calculator {
      display: inline-block;
      border: 2px solid #3451e4;
      padding: 20px;
      border-radius: 10px;
    }
    input[type="text"] {
      width: 100%;
      height: 20px;
      font-size: 14px;
      margin-bottom: 8px;
      text-align: right;
    }
    button {
      width: 60px;
      height: 60px;
      font-size: 20px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
    <p>Simple HTML calculator program using HTML, CSS, and JavaScript</p>

<div class="calculator">
  <input type="text" id="display" disabled>
  <br>
  <button onclick="clearDisplay()", style="color:rgb(255, 0, 0);">C</button>
  <button onclick="appendValue('/')" , style="color:rgb(255, 0, 0);">/</button>
  <button onclick="appendValue('')", style="color:rgb(255, 0, 0);"></button>
  <button onclick="deleteLast()", style="color:rgb(255, 0, 0);">DEL</button>
  <br>
  <button onclick="appendValue('7')", style="color:rgb(4, 0, 255);">7</button>
  <button onclick="appendValue('8')", style="color:rgb(4, 0, 255);">8</button>
  <button onclick="appendValue('9')", style="color:rgb(4, 0, 255);">9</button>
  <button onclick="appendValue('-')", style="color:rgb(4, 0, 255);">-</button>
  <br>
  <button onclick="appendValue('4')", style="color:rgb(4, 0, 255);">4</button>
  <button onclick="appendValue('5')", style="color:rgb(4, 0, 255);">5</button>
  <button onclick="appendValue('6')", style="color:rgb(4, 0, 255);">6</button>
  <button onclick="appendValue('+')", style="color:rgb(4, 0, 255);">+</button>
  <br>
  <button onclick="appendValue('1')", style="color:rgb(4, 0, 255);">1</button>
  <button onclick="appendValue('2')", style="color:rgb(4, 0, 255);">2</button>
  <button onclick="appendValue('3')", style="color:rgb(4, 0, 255);">3</button>
  <button onclick="calculate()", style="color:rgb(4, 0, 255);">=</button>
  <br>
  <button onclick="appendValue('0')", style="color:rgb(4, 0, 255);">0</button>
  <button onclick="appendValue('.')", style="color:rgb(0, 255, 21);">.</button>
</div>

<script>
  function appendValue(val) {
    document.getElementById('display').value += val;
  }

  function clearDisplay() {
    document.getElementById('display').value = '';
  }

  function deleteLast() {
    let current = document.getElementById('display').value;
    document.getElementById('display').value = current.slice(0, -1);
  }

  function calculate() {
    try {
      document.getElementById('display').value = eval(document.getElementById('display').value);
    } catch {
      document.getElementById('display').value = 'Error';
    }
  }
</script>

</body>
</html>
